<ul class="collection">
  <li *ngFor="let contact of contacts" class="collection-item avatar">
    <a [routerLink]="['/contact', contact.id]">
      <img [src]="contact.image" alt="geen image te zien" class="circle">
      <span class="title">{{contact.name}}</span>
      <span *ngIf="contact.views">views: {{contact.views}}</span>
    </a>
  </li>
</ul>
